<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>
<style>
/* 页面居中 */
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-color: #ffffff;
  font-family: Arial, sans-serif;
  text-align: center;
}

/* 淡入动画 */
@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}

/* logo 图片缩小 50% */
img {
  width: 50%; /* 原始尺寸的 50% */
  height: auto;
  margin-bottom: 5px; /* COMING SOON 紧贴在下面 */
  opacity: 0;
  animation: fadeIn 1s ease forwards;
}

/* COMING SOON 文字样式 */
h1 {
  font-size: 1em;       /* 字体小 */
  font-weight: 300;     /* 字体细 */
  color: #888888;       /* 灰色 */
  opacity: 0;
  animation: fadeIn 1s ease forwards;
  animation-delay: 0.5s;
  margin: 0;            /* 去掉默认间距 */
}

/* 邮箱文字样式（和 COMING SOON 一致） */
p {
  font-size: 1em;       /* 与 COMING SOON 一致 */
  font-weight: 300;     /* 与 COMING SOON 一致 */
  color: #888888;       /* 与 COMING SOON 一致 */
  margin: 5px 0 0 0;    /* 紧贴在 COMING SOON 下方 */
  opacity: 0;
  animation: fadeIn 1s ease forwards;
  animation-delay: 1s;  /* 延迟出现 */
}

/* 邮箱链接样式 */
a {
  text-decoration: none; /* 去掉下划线 */
  color: inherit;        /* 继承父元素颜色 */
}
</style>
</head>
<body>
<img src="logo6.jpg" alt="Logo">
<h1>COMING SOON</h1>
<p><a href="mailto:info@wyax.jp">info@wyax.jp</a></p>
</body>
</html>
