<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>
<style>
/* 页面居中 */
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-color: #ffffff;
  font-family: Arial, sans-serif;
  text-align: center;
}

/* 淡入动画 */
@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}

/* logo 图片缩小 50% */
.logo-container {
  position: relative; /* 方便放置邮箱 */
  display: inline-block;
  opacity: 0;
  animation: fadeIn 1s ease forwards;
}

/* logo 图片 */
.logo-container img {
  width: 50%; /* 缩小50% */
  height: auto;
  cursor: pointer;
  display: block;
}

/* 悬停显示邮箱 */
.email-tooltip {
  display: none;
  position: absolute;
  top: 100%; /* logo 下方 */
  left: 50%;
  transform: translateX(-50%);
  margin-top: 5px;
  font-size: 1em;
  font-weight: 300;
  color: #888888;
  background-color: rgba(255,255,255,0.9);
  padding: 2px 6px;
  border-radius: 4px;
  white-space: nowrap;
  text-decoration: none;
}

/* 鼠标悬停时显示邮箱 */
.logo-container:hover .email-tooltip {
  display: inline-block;
}

/* COMING SOON 文字样式 */
h1 {
  font-size: 1em;
  font-weight: 300;
  color: #888888;
  opacity: 0;
  animation: fadeIn 1s ease forwards;
  animation-delay: 0.5s;
  margin: 10px 0 0 0;
}
</style>
</head>
<body>
<div class="logo-container">
  <a href="mailto:info@wyax.jp">
    <img src="logo6.jpg" alt="Logo">
    <span class="email-tooltip">info@wyax.jp</span>
  </a>
</div>
<h1>COMING SOON</h1>
</body>
</html>
