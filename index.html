<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYAX - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            text-align: center;
            color: #fff;
            background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }
        .container {
            max-width: 90%;
            padding: 20px;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        p {
            font-size: 22px;
            margin-bottom: 30px;
        }
        a.button {
            display: inline-block;
            padding: 12px 24px;
            background: #2c3e50;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 6px;
        }
        a.button:hover {
            background: #34495e;
        }
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 14px;
            color: #ccc;
        }
        @media (max-width: 600px) {
            h1 { font-size: 36px; }
            p { font-size: 18px; }
            a.button { font-size: 16px; padding: 10px 20px; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>WYAX</h1>
        <p>Something amazing is coming soon.<br>Stay tuned for updates!</p>
        <a href="https://github.com/iminchou/wyax" class="button">Visit GitHub</a>
    </div>
    <footer>
        &copy; 2025 WYAX. All rights reserved.
    </footer>
</body>
</html>
